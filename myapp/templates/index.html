<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SecureCalc</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>🔐 SecureCalc</h1>
    <form id="calcForm">
      <input type="number" id="a" name="a" placeholder="Enter first number" required>
      <select name="operation" id="operation">
        <option value="add">+</option>
        <option value="subtract">-</option>
      </select>
      <input type="number" id="b" name="b" placeholder="Enter second number" required>
      <button type="submit">Calculate</button>
    </form>

    <div id="resultContainer" class="result" style="display:none;">
      <h2>Result: <span id="resultValue"></span></h2>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
